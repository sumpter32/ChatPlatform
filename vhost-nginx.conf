# Nginx configuration for ChatPlatform on CloudPanel
# Add this to your CloudPanel vhost configuration

# Serve frontend build files
location / {
    root /home/YOUR_CLOUDPANEL_USER/htdocs/chat.wwjs.app/frontend/dist;
    try_files $uri $uri/ /index.html;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
}

# Proxy API requests to backend
location /api {
    proxy_pass http://localhost:3001;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection 'upgrade';
    proxy_set_header Host $host;
    proxy_cache_bypass $http_upgrade;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    
    # Timeouts for long-running requests (like AI chat)
    proxy_read_timeout 300s;
    proxy_connect_timeout 300s;
    proxy_send_timeout 300s;
}

# Serve uploaded files
location /uploads {
    alias /home/YOUR_CLOUDPANEL_USER/htdocs/chat.wwjs.app/backend/uploads;
    expires 30d;
    add_header Cache-Control "public, immutable";
}

# Deny access to sensitive files
location ~ /\. {
    deny all;
}

location ~ /\.env {
    deny all;
}

location ~ /\.git {
    deny all;
}